<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather</h1>
    <div class="center-search">
        <input type="search" id="locationInput" placeholder="LA">
        <button id="searchButton" onclick="userAction()">Search</button>
    </div>
    <div class="container-row">
        <div class="container">
            <p>Location:
            <p id="locationOut"></p>
        </div>
        <div class="container">
            <p>Temperature:
            <p id="tempOut"></p>
            </p>
        </div>
        <div class="container">
            <p>Rain:
            <p id="rainOut"></p>
            </p>
        </div>
        <div class="container">
            <p>Visibility:
            <p id="visibilityOut"></p>
            </p>
        </div>
        <div class="container">
            <p>Clouds:
            <p id="cloudsOut"></p>
            </p>
        </div>
        <div class="container">
            <p>Windspeed:
            <p id="windspeedOut"></p>
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
